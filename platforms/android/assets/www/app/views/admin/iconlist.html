<div ng-controller="iconlistCtrl">


    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <div ng-if="newView == 'view'">
                <header class="panel-heading">
                    Icon
                        <span class="tools pull-right">
                            <a class="fa fa-chevron-down" href="javascript:;"></a>
                            <a class="fa fa-times" href="javascript:;"></a>
                         </span>
                </header>
                <div class="panel-body">
                    <div class="btn-group">
                        <!--<button class="btn btn-primary" id="editable-sample_new" ng-click ="addCategory()">
                            Add Icon
                        </button>-->
                    </div>
                    <table id="newsList" class="table  table-hover general-table">
                        <thead>
                        <tr>

                            <th class="hidden-phone">Title</th>
                            <th class="hidden-phone">Image</th>

                            <th>Action</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-if="allnews" ng-repeat="item in allnews">

                            <td >{{item.title}}</td>
                            <td ><img src="{{item.image_url}}" ng-if="item.image" width="40"></td>
                           <!-- <td >{{item.is_active==1?'Active':'Inactive'}}</td>-->
                            <td ><a class="btn btn-default edit" href="javascript:;" ng-click ="editIcon(item)">Edit</a>
                                <!--<a class="btn btn-default delete" href="javascript:;" ng-click="deleteIcon(item.id)"
                                   >Delete</a>--></td>

                        </tr>
                        <tr ng-if="!allnews">
                            <td colspan="4">No Result Found</td>
                        </tr>


                        </tbody>
                    </table>
                </div>
                </div>

                <div ng-if="newView == 'edit'">
                    <header class="panel-heading">
                        Icon
                    </header>
                    <div class="panel-body">
                        <form role="form" ng-submit="saveIcon()" enctype="multipart/form-data">

                            <div class="form-group">
                                <label for="menu_type">Select Menu Type</label>
                                <select id="menu_type"
                                        ng-model="item.menu_type" required
                                        class="form-control" >
                                    <option value="">Select</option>
                                    <option  ng-selected="item.menu_type == 'Member'" value="Member">Member</option>
                                    <option  ng-selected="item.menu_type == 'Merchant'" value="Merchant">Merchant</option>
                                    <option  ng-selected="item.menu_type == 'Member Website'" value="Member Website">Member Website</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName">Title</label>
                                <input type="text" placeholder="Enter Title"  id="exampleInputName" ng-model="item.title" class="form-control">
                                <input type="hidden"  ng-model="item.id" >
                            </div>

                            <div class="form-group">
                                <label for="exampleInputName">Image</label>
                                <input type="file"  id="image" ng-model="item.image" base-sixty-four-input>
                                <img src="{{item.image_url}}" ng-if="item.image_url" width="50">
                            </div>



                            <!--<div class="form-group">
                                <label for="exampleInputFile">File input</label>
                                <input type="file" id="exampleInputFile">
                                <p class="help-block">Example block-level help text here.</p>
                            </div>-->
                            <!--<div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="item.is_active" ng-true-value="1" ng-false-value="0"> Is Active
                                </label>
                            </div>-->
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-danger" type="button" ng-click="cancelIcon()">Cancel</button>
                        </form>

                    </div>
                </div>
            </section>
        </div>
    </div>

</div>
