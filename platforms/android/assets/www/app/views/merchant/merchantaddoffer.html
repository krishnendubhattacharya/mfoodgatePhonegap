<!--Web header-->
<div ng-controller="merchantaddofferCtrl">

    <div class="container phone-hide">
        <div class="myaccount-details">
            <h1>Edit Profile</h1>
            <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>

            <div class="profile-details">
                <div class="form">
                    <div class="dx-fieldset">
                        <div class="dx-field">
                            <div class="dx-field-label">Title</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.title"  ng-model="offer.title"></div>

                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Category</div>
                            <div class="dx-field-value">
                                <div dx-select-box="selectBox.simple" ng-model="offer.category_id"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Price</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.price" ng-model="offer.price"></div>
                            </div>
                        </div>

                        <div class="dx-field">
                            <div class="dx-field-label">Discount</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.offer_percent"  ng-model="offer.offer_percent"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Description</div>
                            <div class="dx-field-value">
                                <div dx-text-area="textArea"  ng-model="offer.description"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Offer Starting  Date</div>
                            <div class="dx-field-value">
                                <div dx-date-box="dateBox.offer_from_date" ng-model="offer.offer_from_date"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Offer Expire  Date</div>
                            <div class="dx-field-value">
                                <div dx-date-box="dateBox.offer_to_date" ng-model="offer.offer_to_date"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">City</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.city"  ng-model="offer.city"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Address</div>
                            <div class="dx-field-value">
                                <div dx-text-area="textArea"  ng-model="offer.location"></div>
                            </div>
                        </div>
                        <!--<div class="dx-field">
                            <div class="dx-field-label">Category</div>
                            <div class="dx-field-value">
                                <div dx-select-box="selectBox.simple" ng-model="offer.sel"></div>
                            </div>
                        </div>-->




                    </div>
                    <!--<div id="summary" dx-validation-summary="{ }"></div>-->
                    <div id="button" dx-button="{
                                text: 'Submit',
                                type: 'success',
                                onClick: validateAndSubmit }" ></div>
                </div>

            </div>

        </div>
    </div>
    <div class="m-myaccount-details tablet-hide">

        <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>
        <h1>Edit Profile</h1>
        <div class="m-profile-details">
            <div class="form">
                <div class="dx-fieldset">
                    <div class="dx-field">
                        <div class="dx-field-label">Merchant Name</div>
                        <div class="dx-field-value">
                            <div dx-text-box="textBox.merchant_name"  ng-model="userInfo.merchant_name"></div>


                        </div>
                    </div>

                    <div class="dx-field">
                        <div class="dx-field-label">Email</div>
                        <div class="dx-field-value">
                            <div dx-text-box="textBox.email" dx-validator="emailValidationRules" ng-model="userInfo.email"></div>
                        </div>
                    </div>
                    <!--<div class="dx-field">
                        <div class="dx-field-label">Username</div>
                        <div class="dx-field-value">
                            <div dx-text-box="textBox.username" dx-validator="usernameValidationRules" ng-model="username"></div>
                        </div>
                    </div>-->
                    <div class="dx-field">
                        <div class="dx-field-label">Phone</div>
                        <div class="dx-field-value">
                            <div dx-text-box="textBox.phone"  ng-model="userInfo.phone"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Address</div>
                        <div class="dx-field-value">
                            <div dx-text-area="textArea"  ng-model="userInfo.address"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">About Us</div>
                        <div class="dx-field-value">
                            <div dx-text-area="textArea"  ng-model="userInfo.about_me"></div>
                        </div>
                    </div>

                </div>
                <!--<div id="summary" dx-validation-summary="{ }"></div>-->
                <div id="button" dx-button="{
                                text: 'Submit',
                                type: 'success',
                                onClick: validateAndSubmit }" ></div>
            </div>
        </div>

    </div>
    <div class="dx-clearfix"></div>
</div>
