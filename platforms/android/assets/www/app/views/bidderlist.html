<!--Web header-->
<div ng-controller="bidderlistCtrl">

    <div class="container phone-hide">
        <div class="myaccount-details">
            <h1>Bid</h1>
                <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>

            <div class="profile-details">
                <h3 ng-click="firstShowHide()">Bidder List</h3>
                <div ng-show="first_show" id="gridContainer4" dx-data-grid="dataGridOptions4"></div>


            </div>

        </div>
    </div>
    <div class="m-myaccount-details tablet-hide">

        <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>
        <h1>Bid</h1>
        <div class="m-profile-details">
            <!--<h3>Bidder List</h3>
            <div id="gridContainer4" dx-data-grid="dataGridOptions4"></div>-->
            <h1 ng-click="firstShowHide()">Bidder List</h1>
            <div ng-show="first_show" class="m-transaction-details tablet-hide" ng-repeat="voucherDetail in bidInfo">
                <h1>{{voucherDetail.email}}</h1>
                <table>
                    <tr>
                        <td width="30%" class="m-header-color">First Name</td>
                        <td>{{voucherDetail.first_name}}</td>
                    </tr>
                    <tr>
                        <td width="30%" class="m-header-color">Last Name</td>
                        <td>{{voucherDetail.last_name}}</td>
                    </tr>
                    <tr>
                        <td width="30%" class="m-header-color">Bid Price</td>
                        <td>{{voucherDetail.bid_price}}</td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <div class="nwe-btn"><span class="dx-button" ng-click="sellVoucher({{voucherDetail.bidder_id}},{{voucherDetail.bid_price}},{{voucherDetail.bid_id}},{{voucherDetail.voucher_id}})">Sell</span></div>
                            <!--<div class="nwe-btn"><span class="dx-button" ng-click="event_bidder({{voucherDetail.id}})">Bidder</span></div>-->
                        </td>
                    </tr>
                </table>


            </div>

        </div>

    </div>


</div>
