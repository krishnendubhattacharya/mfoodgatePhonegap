<!--Web header-->
<div ng-controller="profileCtrl">

    <div class="container phone-hide">
        <div class="myaccount-details">
            <h1>{{allicontext[2].title}}</h1>
                <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>

            <div class="profile-details">
                <div class="form">
                    <div class="dx-fieldset">
                        <div class="dx-field">
                            <div class="dx-field-label">First Name</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.first_name"  ng-model="userInfo.first_name"></div>


                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Last Name</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.last_name"  ng-model="userInfo.last_name"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Email</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.email" dx-validator="emailValidationRules" ng-model="userInfo.email"></div>
                            </div>
                        </div>
                        <!--<div class="dx-field">
                            <div class="dx-field-label">Username</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.username" dx-validator="usernameValidationRules" ng-model="username"></div>
                            </div>
                        </div>-->
                        <div class="dx-field">
                            <div class="dx-field-label">Phone</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.phone"  ng-model="userInfo.phone"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Gender</div>
                            <div class="dx-field-value">
                                <div dx-select-box="selectBox.simple" ng-model="userInfo.gender"></div>
                            </div>
                        </div>

                        <div class="dx-field">
                            <div class="dx-field-label">Date of Birth</div>
                            <div class="dx-field-value">
                                <div dx-date-box="dateBox.dob" ng-model="userInfo.dob"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Occupation</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.occupation"  ng-model="userInfo.occupation"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">City</div>
                            <div class="dx-field-value">
                                <div dx-select-box="selectBox.location" ng-model="userInfo.location_id"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Address</div>
                            <div class="dx-field-value">
                                <!--<div dx-text-box ng-model="userInfo.address"></div>-->
                                <div class="dx-field-value dx-texteditor" style="width:100%">
                                    <!--<div dx-text-area="textArea"  ng-model="menuInfo.address"></div>-->
                                    <input places-auto-complete id="address" ng-model="userInfo.address" class="dx-texteditor-input" on-place-changed="placeChanged()"/>
                                </div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">About Me</div>
                            <div class="dx-field-value">
                                <div dx-text-area="textArea"  ng-model="userInfo.about_me"></div>
                            </div>
                        </div>

                        <div class="dx-field">
                            <div class="dx-field-label">Favourite Food</div>
                            <div class="dx-field-value">
                                <div class="tagBox" dx-tag-box="{
                                placeholder: 'Select Foods',
                                displayExpr: 'name',
                                onInitialized:init_food,
                                bindingOptions: {
                                    valueExpr: 'id',
                                    values: {

                                        dataPath: 'capitals'
                                    }
                                }
                            }"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-value">
                        <div id="button" dx-button="{
                                text: 'Submit',
                                type: 'success',
                                onClick: validateAndSubmit }" ></div>
                                </div>
                            </div>
                    </div>

                    <!--<div>
                        <p><b>Selected state capitals:</b></p>
                        <ul ng-repeat="capital in capitals">
                            <li>
                                <p>"{{capital}}"</p>
                            </li>
                        </ul>
                    </div>-->
                    <!--<div id="summary" dx-validation-summary="{ }"></div>-->

                </div>

            </div>

        </div>
    </div>
    <div class="m-myaccount-details tablet-hide">

                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">City</div>

                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Address</div>
                        <div class="dx-field-value">
                            <div dx-text-box ng-model="userInfo.address"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">About Me</div>
                        <div class="dx-field-value">
                            <div dx-text-area="textArea"  ng-model="userInfo.about_me"></div>
                        </div>
                    </div>

                    <div class="dx-field">
                        <div class="dx-field-label">Favourite Food</div>
                        <div class="dx-field-value">
                            <div class="tagBox" dx-tag-box="{
                                placeholder: 'Select Foods',
                                displayExpr: 'name',
                                onInitialized:init_food_mob,
                                bindingOptions: {
                                    valueExpr: 'id',
                                    values: {

                                        dataPath: 'capitals'
                                    }
                                }
                            }"></div>
                        </div>
                    </div>
                    <div id="button" dx-button="{
                                text: 'Submit',
                                type: 'success',
                                onClick: validateAndSubmit }" ></div>
                </div>
                <!--<div id="summary" dx-validation-summary="{ }"></div>-->

            </div>
        </div>
