<!--Web header-->
<div ng-controller="changepasswordCtrl">

    <div class="container phone-hide">
        <div class="myaccount-details">
            <h1>{{allicontext[1].title}}</h1>
                <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>

            <div class="profile-details">
                <div class="form">
                    <div class="dx-fieldset">
                        <div class="dx-field">
                            <div class="dx-field-label">Old Password</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.old_password" dx-validator="oldPasswordValidationRules"  ng-model="userInfo.old_password"></div>


                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">New Password</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.new_password" dx-validator="newPasswordValidationRules"  ng-model="userInfo.new_password"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Confirm New Password</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.confirm_password" dx-validator="confirmPasswordValidationRules" ng-model="userInfo.confirm_password"></div>
                            </div>
                        </div>
                       <div class="dx-field">
                            <div class="dx-field-label">&nbsp;</div>
                            <div class="dx-field-value">
                                <div id="button" dx-button="{
                                text: 'Submit',
                                type: 'success',
                                onClick: validateAndSubmit }" ></div>
                            </div>
                        </div>


                    </div>
                    <!--<div id="summary" dx-validation-summary="{ }"></div>-->
                    <!--<div id="button" dx-button="{
                                text: 'Submit',
                                type: 'success',
                                onClick: validateAndSubmit }" ></div>-->
                </div>

            </div>

        </div>
    </div>
    <div class="m-myaccount-details tablet-hide">

        <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>
        <h1>{{allicontext[1].title}}</h1>
        <div class="m-profile-details">
            <div class="form">
                <div class="dx-fieldset">
                    <div class="dx-field">
                        <div class="dx-field-label">Old Password</div>
                        <div class="dx-field-value">
                            <div dx-text-box="textBox.old_password" dx-validator="oldPasswordValidationRules"  ng-model="userInfo.old_password"></div>


                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">New Password</div>
                        <div class="dx-field-value">
                            <div dx-text-box="textBox.new_password" dx-validator="newPasswordValidationRules"  ng-model="userInfo.new_password"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Confirm Password</div>
                        <div class="dx-field-value">
                            <div dx-text-box="textBox.confirm_password" dx-validator="confirmPasswordValidationRules" ng-model="userInfo.confirm_password"></div>
                        </div>
                    </div>
                    <div class="dx-field">

                        <div class="dx-field-value">
                            <div id="button" dx-button="{
                                text: 'Submit',
                                type: 'success',
                                onClick: validateAndSubmit }" ></div>
                        </div>
                    </div>
                </div>
                <!--<div id="summary" dx-validation-summary="{ }"></div>-->
                <!--<div id="button" dx-button="{
                                text: 'Submit',
                                type: 'success',
                                onClick: validateAndSubmit }" ></div>-->
            </div>
        </div>
