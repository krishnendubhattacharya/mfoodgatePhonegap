<div ng-controller="eventbidderCtrl">

    <div class="container phone-hide">
        <div class="myaccount-details">
            <h1>Event</h1>
            <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>

            <div class="profile-details">
                <h1 ng-click="firstShowHide()">Event Bidder</h1>
                <div ng-show="first_show" id="gridContainer" dx-data-grid="dataGridOptions"></div>

            </div>



        </div>
    </div>
    <div class="m-myaccount-details tablet-hide">
        <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>
        <h1>Event</h1>
        <div class="m-profile-details">
            <h1 ng-click="firstShowHide()">Event Bidder</h1>
            <div ng-show="first_show" class="m-transaction-details tablet-hide" ng-repeat="voucherDetail in bidInfo">
                <!--<h1>{{voucherDetail.name}}</h1>-->
                <table>
                    <tr>
                        <td width="30%" class="m-header-color">Resturant Name</td>
                        <td>{{voucherDetail.resturant_name}}</td>
                    </tr>
                    <tr>
                        <td width="30%" class="m-header-color">Outlet Name</td>
                        <td>{{voucherDetail.outlet_name}}</td>
                    </tr>
                    <tr>
                        <td width="30%" class="m-header-color">Price</td>
                        <td>{{voucherDetail.price}}</td>
                    </tr>
                    <tr>
                        <td width="30%" class="m-header-color">Contact Name</td>
                        <td>{{voucherDetail.contact_name}}</td>
                    </tr>
                    <tr>
                        <td width="30%" class="m-header-color">Contact Phone</td>
                        <td>{{voucherDetail.contact_phone}}</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="nwe-btn"><span class="dx-button" ng-click="event_detail({{voucherDetail.id}})">Detail</span></div>
                            <div class="nwe-btn"><span class="dx-button" ng-click="accept_event({{voucherDetail.id}})">Accept</span></div>

                        </td>
                    </tr>
                </table>




            </div>

        </div>



    </div>
