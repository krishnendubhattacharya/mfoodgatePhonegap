<!--Web header-->
<div ng-controller="merchantprofileCtrl">

    <div class="container phone-hide">
        <div class="myaccount-details">
            <h1>{{allicontext[2].title}}</h1>
                <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>

            <div class="profile-details">
                <div class="form">
                    <div class="dx-fieldset">
                        <div class="dx-field">
                            <div class="dx-field-label">Merchant Name</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.merchant_name"  ng-model="userInfo.merchant_name"></div>


                            </div>
                        </div>

                        <div class="dx-field">
                            <div class="dx-field-label">Email</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.email" dx-validator="emailValidationRules" ng-model="userInfo.email"></div>
                            </div>
                        </div>
                        <!--<div class="dx-field">
                            <div class="dx-field-label">Username</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.username" dx-validator="usernameValidationRules" ng-model="username"></div>
                            </div>
                        </div>-->
                        <div class="dx-field">
                            <div class="dx-field-label">Phone</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.phone"  ng-model="userInfo.phone"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Address</div>
                            <div class="dx-field-value">
                                <div dx-text-area="textArea"  ng-model="userInfo.address"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">About Us</div>
                            <div class="dx-field-value">
                                <div dx-text-area="textArea"  ng-model="userInfo.about_me"></div>
                            </div>
                        </div>


                        <div class="dx-field">
                            <div class="dx-field-label">Outlet Type</div>
                            <div class="dx-field-value">
                                <div class="tagBox" dx-tag-box="{
                                placeholder: 'Select Type',
                                displayExpr: 'name',
                                values:selectedTypes,
                                onInitialized : inialType,
                                bindingOptions: {
                                    valueExpr: 'id',
                                    values: {

                                        dataPath: 'typeList'
                                    }
                                }
                            }"></div>
                            </div>
                        </div>

                        <div class="dx-field">
                            <div class="dx-field-label">Outlet Location</div>
                            <div class="dx-field-value">
                                <div class="tagBox" dx-tag-box="{
                                placeholder: 'Select Location',
                                displayExpr: 'city',
                                values:selectedLocation,
                                onInitialized : inialLoc,
                                bindingOptions: {
                                    valueExpr: 'id',
                                    values: {

                                        dataPath: 'areaList'
                                    }
                                }
                            }"></div>
                            </div>
                        </div>

                    </div>
                    <!--<div id="summary" dx-validation-summary="{ }"></div>-->
                    <div id="button" dx-button="{
                                text: 'Submit',
                                type: 'success',
                                onClick: validateAndSubmit }" ></div>
                </div>

            </div>

        </div>
    </div>
    <div class="m-myaccount-details tablet-hide">

        <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>
        <h1>{{allicontext[2].title}}</h1>

        <div class="m-profile-details">
            <div class="form">
                <div class="dx-fieldset">
                    <div class="dx-field">
                        <div class="dx-field-label">Merchant Name</div>
                        <div class="dx-field-value">
                            <div dx-text-box="textBox.merchant_name"  ng-model="userInfo.merchant_name"></div>


                        </div>
                    </div>

                    <div class="dx-field">
                        <div class="dx-field-label">Email</div>
                        <div class="dx-field-value">
                            <div dx-text-box="textBox.email" dx-validator="emailValidationRules" ng-model="userInfo.email"></div>
                        </div>
                    </div>
                    <!--<div class="dx-field">
                        <div class="dx-field-label">Username</div>
                        <div class="dx-field-value">
                            <div dx-text-box="textBox.username" dx-validator="usernameValidationRules" ng-model="username"></div>
                        </div>
                    </div>-->
                    <div class="dx-field">
                        <div class="dx-field-label">Phone</div>
                        <div class="dx-field-value">
                            <div dx-text-box="textBox.phone"  ng-model="userInfo.phone"></div>
                        </div>
                    </div>

                    <div class="dx-field">
                        <div class="dx-field-label">Address</div>
                        <div class="dx-field-value">
                            <div dx-text-area="textArea"  ng-model="userInfo.address"></div>
                        </div>
                    </div>

                    <div class="dx-field">
                        <div class="dx-field-label">Outlet Type</div>
                        <div class="dx-field-value">
                            <div class="tagBox" dx-tag-box="{
                                dataSource: tagBoxData,
                                placeholder: 'Select Type',
                                displayExpr: 'name',

                                bindingOptions: {
                                    valueExpr: 'id',
                                    values: {

                                        dataPath: 'typeList'
                                    }
                                }
                            }"></div>
                        </div>
                    </div>

                    <div class="dx-field">
                        <div class="dx-field-label">Outlet Location</div>
                        <div class="dx-field-value">
                            <div class="tagBox" dx-tag-box="{
                                dataSource: tagBoxDataLocation,
                                placeholder: 'Select Location',
                                displayExpr: 'city',

                                bindingOptions: {
                                    valueExpr: 'id',
                                    values: {

                                        dataPath: 'areaList'
                                    }
                                }
                            }"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">About Us</div>
                        <div class="dx-field-value">
                            <div dx-text-area="textArea"  ng-model="userInfo.about_me"></div>
                        </div>
                    </div>

                </div>
                <!--<div id="summary" dx-validation-summary="{ }"></div>-->
                <div id="button" dx-button="{
                                text: 'Submit',
                                type: 'success',
                                onClick: validateAndSubmit }" ></div>
            </div>
        </div>

    </div>
