<!--Web header-->
<div ng-controller="vouchersellCtrl">

    <div class="container phone-hide">
        <div class="myaccount-details">
            <h1>Resell Voucher</h1>
                <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>

            <div class="profile-details">
                <div class="form">
                    <div class="dx-fieldset">
                        <div class="dx-field">
                            <div class="dx-field-label">Voucher Price</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.price"   ng-model="price"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Operator</div>
                            <div class="dx-field-value">
                                <div dx-select-box="textBox.operator" ng-model="operator"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Point Name</div>
                            <div class="dx-field-value">
                                <div dx-select-box="selectBox.point_id" ng-model="point_id"></div>
                            </div>
                        </div>
                        
                        <div class="dx-field">
                            <div class="dx-field-label">Quantity Point</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.points"   ng-model="points"></div>
                            </div>
                        </div>
                        
                        <div class="dx-field">
                            <div class="dx-field-label">Offering Start Date </div>
                            <div class="dx-field-value">
                                <div dx-date-box="dateBox.offering_start_date" ng-model="offering_start_date"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Offering End Date </div>
                            <div class="dx-field-value">
                                <div dx-date-box="dateBox.offering_end_date" ng-model="offering_end_date"></div>
                            </div>
                        </div>
                        

                        <!--<div class="dx-field">
                            <div class="dx-field-label">Username</div>
                            <div class="dx-field-value">
                                <div dx-text-box="textBox.username" dx-validator="usernameValidationRules" ng-model="username"></div>
                            </div>
                        </div>-->
                        <div class="dx-field">
                            <div class="dx-field-label">&nbsp;</div>
                            <div class="dx-field-value">
                                <div id="button" dx-button="{
                                text: 'Submit',
                                type: 'success',
                                onClick: validateAndSubmit }" ></div>
                            </div>
                        </div>


                    </div>
                    <!--<div id="summary" dx-validation-summary="{ }"></div>-->

                </div>

            </div>

        </div>
    </div>
    <div class="m-myaccount-details tablet-hide">

        <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>
        <h1>Resell Voucher</h1>
        <div class="m-profile-details">
            <div class="form">
                <div class="dx-fieldset">
                    <div class="dx-field">
                        <div class="dx-field-label">Voucher Price</div>
                        <div class="dx-field-value">
                            <div dx-text-box="textBox.price"   ng-model="price"></div>


                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Operator</div>
                        <div class="dx-field-value">
                            <div dx-select-box="textBox.operator1" ng-model="operator"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Point Name</div>
                        <div class="dx-field-value">
                            <div dx-select-box="selectBox.point_id1" ng-model="point_id"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Quantity Point</div>
                        <div class="dx-field-value">
                            <div dx-text-box="textBox.points"   ng-model="points"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Offering Start Date </div>
                        <div class="dx-field-value">
                            <div dx-date-box="dateBox.offering_start_date" ng-model="offering_start_date"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Offering End Date </div>
                        <div class="dx-field-value">
                            <div dx-date-box="dateBox.offering_end_date" ng-model="offering_end_date"></div>
                        </div>
                    </div>
                    

                    <div class="dx-field">
                        <div class="dx-field-label">&nbsp;</div>
                        <div class="dx-field-value">
                            <div id="button" dx-button="{
                                text: 'Submit',
                                type: 'success',
                                onClick: validateAndSubmit }" ></div>
                        </div>
                    </div>

                </div>
                <!--<div id="summary" dx-validation-summary="{ }"></div>-->
            </div>
        </div>

    </div>
