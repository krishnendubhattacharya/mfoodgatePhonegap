<!--Web header-->
<div ng-controller="addswapvoucherCtrl">

    <div class="container phone-hide">
        <div class="myaccount-details">
            <h1>Bid</h1>
                <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>

            <div class="profile-details">
                <div class="form">
                    <div class="dx-fieldset">
                        <div class="dx-field">
                            <div class="dx-field-label">Description</div>
                            <div class="dx-field-value">
                                <div dx-text-area="textArea"  ng-model="description"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Outlet Type</div>
                            <div class="dx-field-value">
                                <div class="tagBox" dx-tag-box="{

                                placeholder: 'Select Type',
                                displayExpr: 'name',
                                values:selectedTypes,
                                onInitialized : inialType,
                                bindingOptions: {
                                    valueExpr: 'id',
                                    values: {

                                        dataPath: 'typeList'
                                    }
                                }
                            }"></div>
                            </div>
                        </div>

                        <div class="dx-field">
                            <div class="dx-field-label">Outlet Location</div>
                            <div class="dx-field-value">
                                <div class="tagBox" dx-tag-box="{

                                placeholder: 'Select Location',
                                displayExpr: 'city',
                                values:selectedLocation,
                                onInitialized : inialLoc,
                                bindingOptions: {
                                    valueExpr: 'id',
                                    values: {

                                        dataPath: 'areaList'
                                    }
                                }
                            }"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Offering Start Date </div>
                            <div class="dx-field-value">
                                <div dx-date-box="dateBox.offering_start_date" ng-model="offering_start_date"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">Offering End Date </div>
                            <div class="dx-field-value">
                                <div dx-date-box="dateBox.offering_end_date" ng-model="offering_end_date"></div>
                            </div>
                        </div>
                        <div class="dx-field">
                            <div class="dx-field-label">&nbsp;</div>
                            <div class="dx-field-value">
                                <div id="button" dx-button="{
                                text: 'Submit',
                                type: 'success',
                                onClick: swapvoucherADD }" ></div>
                            </div>
                        </div>




                    </div>
                    <!--<div id="summary" dx-validation-summary="{ }"></div>-->

                </div>

            </div>

        </div>
    </div>
    <div class="m-myaccount-details tablet-hide">

        <div data-ng-include=" 'app/views/partials/leftbar.html' " ></div>
        <h1>Bid</h1>
        <div class="m-profile-details">

                                    valueExpr: 'id',

                    <div class="dx-field">

                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Offering End Date </div>
                        <div class="dx-field-value">
                            <div dx-date-box="dateBox.offering_end_date" ng-model="offering_end_date"></div>

                    </div>

                    <div class="dx-field">
                        <div class="dx-field-label">&nbsp;</div>
                        <div class="dx-field-value">
                            <div id="button" dx-button="{
                                text: 'Submit',
                                type: 'success',
                                onClick: swapvoucherADD }" ></div>
                        </div>
                    </div>




                </div>
                <!--<div id="summary" dx-validation-summary="{ }"></div>-->

            </div>
        </div>
